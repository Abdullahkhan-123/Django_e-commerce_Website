{% extends 'base.html' %}
{% block 'content' %}


    <section id="form"><!--form-->
        <div class="container">
            <div class="row">
                <!-- <div class="col-sm-4 col-sm-offset-1"> -->
                
                    <div class="col-sm-12">
                        <div class="signup-form"><!--sign up form-->
                            <h2>New password</h2>

                            {% if validlink %}

                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                {{ field.errors }}
                                <label>{{field.label_tag}}</label>
                                <p>{{ field }}</p>
                                {% endfor %}

                                <br>

                                <button type="submit" class="btn btn-default">Save</button>

                                <br>

                                <p class="texcxt-danger">Invalid Token</p>
                                <p>
                                    <a href="{% url 'password_reset' %}">Request a new password token</a>
                                </p>
                                
                                {% endif %}

                            </form>
                        </div><!--/sign up form-->
                    
                <!-- </div> -->
                
                </div>

            </div>
        </div>
    </section><!--/form-->


{% endblock %}
