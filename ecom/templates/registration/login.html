{% extends 'base.html' %}
{% block 'content' %}


    <section id="form"><!--form-->
        <div class="container">
            <div class="row">
                <!-- <div class="col-sm-4 col-sm-offset-1"> -->
                
                    <div class="col-sm-12">
                        <div class="signup-form"><!--sign up form-->
                            <h2>Login now!</h2>
                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                {{ field.errors }}
                                <label>{{field.label_tag}}</label>
                                <p>{{ field }}</p>
                                {% endfor %}

                                <a href="{% url 'password_reset' %}" style="float:right;">forget password?</a>
                                
                                <br>

                                <button type="submit" class="btn btn-default">login</button>

                                <br>

                                <span>Don't have an acount </span><a href="{% url 'signup' %}">Signup &#8658;</a>
                            </form>
                        </div><!--/sign up form-->
                    
                <!-- </div> -->
                
                </div>

            </div>
        </div>
    </section><!--/form-->


{% endblock %}
