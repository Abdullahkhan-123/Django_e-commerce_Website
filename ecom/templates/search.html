{% extends 'base.html' %}
{% block 'content' %}

    <div class="container">
        <div class="features_items"><!--features_items-->
            <h2 class="title text-center">Search Result</h2>

            {% for i in product %}

            <div class="col-sm-4">
                <div class="product-image-wrapper">
                    <div class="single-products">
                            <div class="productinfo text-center">
                                <img src="/{{i.image}}" alt="" height="300px"/>
                                <h2>${{pro.price}}</h2>
                                <p>{{pro.name}}</p>
                                <a href="{% url 'cart_add' i.id %}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                            </div>
                            <div class="product-overlay">
                                <div class="overlay-content">
                                    <img src="/{{i.image}}" alt="" height="300px" width="100%"/>
                                    <h2>${{pro.price}}</h2>
                                    <p>{{pro.name}}</p>
                                    <a href="{% url 'cart_add' i.id %}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                </div>
                            </div>
                    </div>
                    <div class="choose">
                        <ul class="nav nav-pills nav-justified">
                            <li><a href="/productdetails/{{i.id}}"><i class="fa fa-plus-square"></i>More Details</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div><!--features_items-->
    </div>

{% endblock %}
